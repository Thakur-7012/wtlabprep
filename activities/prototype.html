<!DOCTYPE html>

<html>

<head>

    <title>prototype inheritance</title>

</head>

<body>

    <script>
        let person = function () {

            this.name = "abc";

            this.gender = "male";

        }

        let kid = new person();

        person.prototype.age = 5;

        console.log(kid.age);

        let student = new person();

        person.prototype.college = "cvr";

        console.log(student.name);
    </script>

</body>

</html>
