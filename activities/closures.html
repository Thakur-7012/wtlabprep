<!DOCTYPE html>

<html>

<head>

    <title>

        closure

    </title>

</head>

<body>

    <script>
        var a = 10;

        function first() {

            var b = 20;

            function second() {

                var c = a + b;

                return c;

            }

            return second();

        }

        var sum = first();

        document.write("sum is: " + sum);
    </script>

</body>

</html>
